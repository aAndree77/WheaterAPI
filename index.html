<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Wheater</title>
</head>
<body>
  <div id="container" class="background-default">
    <div id="input-container">
      <input id="city" type="text" placeholder="Enter a city">
      <button class="btn" onclick="getWheater()">🔍︎</button>
    </div>
    <div id="rez-container">
      <img id="wheater-icon" alt="Weather icon">
      <h1 id="temp"></h1>
      <h2 id="city-name"></h2>
      <div id="details-container">
        <div class="details">
          <img src="images/humidity.png" alt="humidity" id="humidity-img">
          <div>
            <p id="humidity"></p>
            <p id="humidity-text">Umiditate</p>
          </div>
        </div>
        <div class="details">
          <img src="images/wind.png" alt="wind" id="wind-img">
          <div>
            <p id="wind"></p>
            <p id="wind-text">Vant</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
