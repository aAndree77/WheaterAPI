<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Wheater</title>
</head>
<body>
  <div id="container" class="background-default">
    <div id="input-container">
      <input id="city" type="text" placeholder="Enter a city">
      <button class="btn" onclick="getWheater()">🔍︎</button>
    </div>
    <div id="rez-container">
      <div id="rez"></div>
    </div>
  </div>
  <script src="finisher-header.es5.min.js" type="text/javascript"></script>
  <script type="text/javascript">
new FinisherHeader({
  "count": 100,
  "size": {
    "min": 1,
    "max": 20,
    "pulse": 1.2
  },
  "speed": {
    "x": {
      "min": 0,
      "max": 0.1
    },
    "y": {
      "min": 5,
      "max": 5
    }
  },
  "colors": {
    "background": "#2c3667",
    "particles": [
      "#48d8ff",
      "#4555ec",
      "#28ffe6"
    ]
  },
  "blending": "overlay",
  "opacity": {
    "center": 0.45,
    "edge": 0
  },
  "skew": 0,
  "shapes": [
    "c",
    "t"
  ]
});
</script>
</body>
</html>
